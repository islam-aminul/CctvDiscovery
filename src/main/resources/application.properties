# CCTV Discovery Application Configuration
# This file contains default settings. Users can override these via Settings dialog.

# Application Info
app.name=CCTV Discovery & Audit Tool
app.version=1.0.0
app.organization=Consultancy Services Ltd.

# Network Discovery Settings
discovery.onvif.port=3702
discovery.onvif.multicast=239.255.255.250
discovery.onvif.timeout=5000
discovery.http.ports=80,8080,8000,8081
discovery.rtsp.ports=554,8554
discovery.ssh.port=22

# Threading Configuration
threads.port.scan.multiplier=8
threads.port.scan.max=64
threads.stream.analysis.max=8

# Timeout Configuration (milliseconds)
timeout.socket.connect=2000
timeout.socket.read=5000
timeout.rtsp.connect=5000
timeout.stream.analysis=10000
timeout.onvif.probe=5000

# RTSP Discovery Settings
rtsp.nvr.max.channels=64
rtsp.nvr.consecutive.failures=3
# Custom RTSP paths (semicolon-separated pairs: main;sub;main;sub)
# Example: /h264/ch1/main/av_stream;/h264/ch1/sub/av_stream
rtsp.custom.paths=

# Stream Analysis Settings
stream.analysis.duration=10
stream.analysis.frame.samples=30

# Export Settings
export.default.directory=${user.home}/Documents
export.excel.password.enabled=true
export.excel.password.fixed.code=482753

# MAC Address Resolution
mac.resolution.enabled=true
mac.resolution.timeout=2000

# Logging Configuration
log.level=INFO

# UI Settings
ui.window.min.width=1200
ui.window.min.height=700
ui.credentials.max=4

# Advanced Settings
advanced.retry.attempts=3
advanced.retry.delay=1000
